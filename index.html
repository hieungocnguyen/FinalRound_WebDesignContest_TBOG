<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="css/indexstyle.css" />
      <title>Circle of Life</title>
   </head>
   <body>
      <header>
         <div class="header-container">
            <div class="logo">CIRCLE OF LIFE</div>
            <div class="switch-languages">
               <div class="language">EN</div>
            </div>
         </div>
      </header>
      <main>
         <div class="main-container">
            <div class="content">
               <h1 class="title">LOREM IPSUM</h1>
               <h2 class="body-content">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.<br />
                  Voluptatibus eius est provident explicabo,<br />
                  dolores mollitia non nisi officiis porro, ratione neque hic
                  eaque laudantium rerum itaque,<br />
                  repudiandae aperiam nemo voluptates.
               </h2>
               <div class="button-explore">
                  <div class="explore"><a href="#">Explore detail</a></div>
               </div>
            </div>
            <div class="illustraties">
               <div class="show-svg child">
                  <img src="images/child.svg" />
                  <img src="images/young.svg" />
                  <img src="images/adults.svg" />
                  <img src="images/elders.svg" />
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="footer-container">
            <div class="generate-buttons">
               <div class="button-child"></div>
               <div class="button-teen"></div>
               <div class="button-adult"></div>
               <div class="button-elder"></div>
            </div>
         </div>
      </footer>
      <script src="script.js"></script>
   </body>
</html>
